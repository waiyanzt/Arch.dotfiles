; Color definitions
[colors]
background = #1a1b26
background-alt = #292e42
foreground = #c0caf5
foreground-alt = #565f89
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e

; Main bar configuration
[bar/bar1]
monitor = ${env:MONITOR:DP-0}
width = 100%
height = 27
radius = 6.0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = #f00
border-size = 4
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2

; Font definitions
font-0 = "Roboto Mono Nerd Font:size=10;2"
font-1 = "EmojiOne:scale=10;2"

; Module positioning
modules-left = i3
modules-center = spotify
modules-right = wireless-network pulseaudio date tray

; i3 module
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Spotify module
[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python ~/.config/polybar/scripts/spotify_status.py -f '{artist}: {song}'
format-underline = #1db954

; Date and time module
[module/date]
type = internal/date
interval = 5
date = %d/%m/%Y
time = %I:%M %p
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5
label = %date% %time%

; Volume module
[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted = "ðŸ”‡Muted"
label-muted-foreground = #666
ramp-volume-0 = "ðŸ”ˆ" 
ramp-volume-1 = "ðŸ”‰"
ramp-volume-2 = "ðŸ”Š" 
ramp-volume-foreground = ${colors.foreground-alt}
click-right = pavucontrol

; Wireless network module
[module/wireless-network]
type = internal/network
interface = wlan0  ; Change this to match your wireless interface
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%
format-disconnected = <label-disconnected>
label-disconnected = not connected
label-disconnected-foreground = ${colors.foreground-alt}
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}

; System tray
[module/tray]
type = internal/tray
tray-spacing = 4px

; Global settings
[settings]
screenchange-reload = true

; Global WM settings
[global/wm]
margin-top = 5
margin-bottom = 2
