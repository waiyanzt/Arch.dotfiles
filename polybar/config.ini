; Color definitions
[colors]
background = #1a1b26
background-alt = #292e42
foreground = #c0caf5
foreground-alt = #565f89
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e

; Main bar configuration
[bar/bar1]
monitor = ${env:MONITOR:DP-0}
width = 100%
height = 27
radius = 6.0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = #f00
border-size = 4
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2

; Font definitions
font-0 = "Roboto Mono Nerd Font:size=10;2"
font-1 = "EmojiOne:scale=10;2"

; Module positioning
modules-left = i3
modules-center = date
modules-right = filesystem pulseaudio memory cpu temperature tray

; Filesystem module
[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#7aa2f7}%{F-} Storage: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

; i3 module
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; Focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; Unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; Visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; Urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; CPU usage module
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%

; Memory usage module
[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

; Date and time module
[module/date]
type = internal/date
interval = 5
date = %d/%m/%Y
time = %I:%M %p
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5
label = %date% %time%

; Volume module
[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted = "ðŸ”‡Muted"
label-muted-foreground = #666
ramp-volume-0 = "ðŸ”ˆ" 
ramp-volume-1 = "ðŸ”‰"
ramp-volume-2 = "ðŸ”Š" 
ramp-volume-foreground = ${colors.foreground-alt}
click-right = pavucontrol

; CPU temperature module
[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

; System tray
[module/tray]
type = internal/tray
tray-spacing = 4px

; Global settings
[settings]
screenchange-reload = true

; Global WM settings
[global/wm]
margin-top = 5
margin-bottom = 2
